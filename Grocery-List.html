  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Grocery List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f0f4f0;
      min-height: 100vh;
      color: #1a1a1a;
      padding-bottom: 80px;
    }

    .header {
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      padding: 14px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .header-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header-row:last-child {
      margin-bottom: 0;
    }

    .header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      flex: 1;
    }

    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 38px;
      height: 38px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .header-btn.active {
      background: rgba(255,255,255,0.4);
    }

    .store-select {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      background: rgba(255,255,255,0.9);
      color: #2d6a4f;
      min-width: 0;
    }

    .deal-row {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.15);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .deal-row span {
      opacity: 0.9;
    }

    .deal-input {
      width: 50px;
      padding: 6px 8px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      background: rgba(255,255,255,0.9);
      color: #2d6a4f;
    }

    .deal-input::placeholder {
      color: #999;
      font-weight: 400;
    }

    .deal-active {
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      padding: 10px 14px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(245,158,11,0.3);
    }

    .deal-active .deal-input {
      background: white;
      color: #b45309;
    }

    .ebt-bar {
      background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      display: none;
    }

    .ebt-bar.visible {
      display: flex;
    }

    .ebt-bar input {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      width: 100px;
      padding: 4px 8px;
      border-radius: 6px;
      text-align: right;
    }

    .ebt-bar input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .mode-toggle {
      display: flex;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 3px;
    }

    .mode-btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      background: transparent;
      color: rgba(255,255,255,0.8);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .mode-btn.active {
      background: white;
      color: #2d6a4f;
    }

    .add-form {
      background: white;
      padding: 14px;
      margin: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .add-form input, .add-form select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 8px;
      border: 2px solid #e8e8e8;
      border-radius: 10px;
      font-size: 1rem;
      background: white;
    }

    .add-form input:focus, .add-form select:focus {
      outline: none;
      border-color: #40916c;
    }

    .form-row {
      display: flex;
      gap: 8px;
    }

    .form-row > * {
      flex: 1;
    }

    .add-form button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .quick-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .quick-btn {
      padding: 6px 12px;
      background: #f0f4f0;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      color: #555;
    }

    .quick-btn:hover, .quick-btn.active {
      background: #40916c;
      border-color: #40916c;
      color: white;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      margin: 0 12px 8px;
      background: #e8f5e9;
      border-radius: 10px;
      font-size: 0.85rem;
      color: #2d6a4f;
    }

    .clear-btn {
      background: none;
      border: none;
      color: #666;
      font-size: 0.8rem;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 6px;
    }

    /* Account Colors */
    .account-color-0 { border-left: 4px solid #6366f1; background: linear-gradient(90deg, #eef2ff 0%, white 20%); }
    .account-color-1 { border-left: 4px solid #ec4899; background: linear-gradient(90deg, #fdf2f8 0%, white 20%); }
    .account-color-2 { border-left: 4px solid #f59e0b; background: linear-gradient(90deg, #fffbeb 0%, white 20%); }
    .account-color-3 { border-left: 4px solid #10b981; background: linear-gradient(90deg, #ecfdf5 0%, white 20%); }
    .account-color-4 { border-left: 4px solid #06b6d4; background: linear-gradient(90deg, #ecfeff 0%, white 20%); }

    .department-group {
      margin: 0 12px 12px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .department-header {
      background: linear-gradient(135deg, #40916c 0%, #52b788 100%);
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .aisle-header {
      padding: 8px 16px;
      background: #f0fdf4;
      font-size: 0.8rem;
      color: #666;
      font-weight: 500;
      border-bottom: 1px solid #e8f5e9;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #f0f0f0;
      transition: opacity 0.3s, transform 0.3s;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item.removing {
      opacity: 0;
      transform: translateX(50px);
    }

    .item-check {
      width: 28px;
      height: 28px;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-right: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.2s;
    }

    .item-check.checked {
      background: #40916c;
      border-color: #40916c;
      color: white;
    }

    .item-check.maybe {
      background: #f59e0b;
      border-color: #f59e0b;
      color: white;
    }

    .item-body {
      flex: 1;
      min-width: 0;
      cursor: pointer;
    }

    .item-name {
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
    }

    .item.done .item-name {
      color: #999;
      text-decoration: line-through;
    }

    .tag {
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .tag-free {
      background: #10b981;
      color: white;
    }

    .tag-coupon {
      background: #f59e0b;
      color: white;
    }

    .item-meta {
      font-size: 0.75rem;
      color: #888;
      margin-top: 2px;
    }

    .item-account {
      font-size: 0.7rem;
      font-weight: 600;
      margin-top: 3px;
      padding: 2px 8px;
      background: rgba(99,102,241,0.1);
      border-radius: 4px;
      display: inline-block;
    }

    .item-delete {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 8px;
      margin: -8px -8px -8px 4px;
      border-radius: 50%;
    }

    .item-delete:hover {
      color: #e74c3c;
    }

    .empty-state {
      text-align: center;
      padding: 50px 30px;
      color: #888;
    }

    .empty-state-icon {
      font-size: 3.5rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 10px 12px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      display: flex;
      gap: 8px;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .footer-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
    }

    .footer-btn:hover {
      border-color: #40916c;
      color: #40916c;
    }

    #file-input { display: none; }

    /* Phone Panel */
    .phone-panel {
      position: fixed;
      bottom: 70px;
      left: 12px;
      right: 12px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 16px;
      z-index: 150;
      display: none;
    }

    .phone-panel.visible {
      display: block;
    }

    .phone-panel h4 {
      margin-bottom: 12px;
      color: #333;
      font-size: 0.9rem;
    }

    .phone-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .phone-card:last-child {
      margin-bottom: 0;
    }

    .phone-info strong {
      display: block;
      font-size: 0.9rem;
      color: #333;
    }

    .phone-number {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 1.2rem;
      font-weight: 700;
      color: #2d6a4f;
      letter-spacing: 1px;
    }

    .copy-btn {
      padding: 8px 14px;
      background: #e8f5e9;
      border: none;
      border-radius: 8px;
      color: #2d6a4f;
      font-weight: 600;
      cursor: pointer;
    }

    .phone-panel-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h3 {
      margin-bottom: 16px;
      color: #2d6a4f;
    }

    .modal input, .modal select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 2px solid #e8e8e8;
      border-radius: 10px;
      font-size: 1rem;
    }

    .modal-btns {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .modal-btns button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-cancel { background: #f0f0f0; color: #666; }
    .btn-save { background: #40916c; color: white; }
    .btn-delete { background: #e74c3c; color: white; }

    .status-btns {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .status-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      text-align: center;
      cursor: pointer;
    }

    .status-btn.active-checked { border-color: #40916c; background: #e8f5e9; }
    .status-btn.active-maybe { border-color: #f59e0b; background: #fef3c7; }
    .status-btn.active-none { border-color: #666; background: #f5f5f5; }

    /* Settings */
    .settings-section {
      margin-bottom: 20px;
    }

    .settings-section h4 {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .settings-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      background: #f8f8f8;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .settings-item span {
      flex: 1;
      font-weight: 500;
    }

    .settings-item small {
      color: #888;
      margin-left: 8px;
    }

    .settings-item button {
      background: none;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .add-row {
      display: flex;
      gap: 8px;
    }

    .add-row input {
      flex: 1;
      margin: 0;
    }

    .add-row button {
      padding: 12px 16px;
      background: #40916c;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }

    .toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: all 0.2s;
      z-index: 300;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 380px) {
      .header h1 { font-size: 1.1rem; }
      .mode-btn { padding: 8px 12px; font-size: 0.8rem; }
      .deal-row { padding: 6px 10px; font-size: 0.8rem; }
      .deal-input { width: 45px; padding: 5px 6px; font-size: 0.85rem; }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="header-row">
    <h1>üõí Grocery List</h1>
    <button class="header-btn" id="btn-ebt" title="EBT Balance">üí≥</button>
    <button class="header-btn" id="btn-phones" title="Phone Numbers">üì±</button>
    <button class="header-btn" id="btn-settings" title="Settings">‚öôÔ∏è</button>
  </div>
  <div class="header-row">
    <select class="store-select" id="store-select"></select>
    <div class="deal-row" id="deal-row">
      <span>$</span>
      <input type="number" class="deal-input" id="deal-off" placeholder="0" min="0" step="0.01">
      <span>off</span>
      <span>$</span>
      <input type="number" class="deal-input" id="deal-min" placeholder="0" min="0" step="0.01">
      <span>+</span>
    </div>
  </div>
  <div class="mode-toggle">
    <button class="mode-btn active" id="btn-planning">üìù Planning</button>
    <button class="mode-btn" id="btn-shopping">üõí Shopping</button>
  </div>
</header>

<div class="ebt-bar" id="ebt-bar">
  <span>üí≥ EBT Balance</span>
  <div>
    <span>$</span>
    <input type="number" step="0.01" id="ebt-input" placeholder="0.00">
  </div>
</div>

<main>
  <form class="add-form" id="add-form">
    <input type="text" id="input-name" placeholder="Item name..." autocomplete="off" required>
    <div class="quick-btns" id="quick-depts"></div>
    <div class="form-row">
      <input type="text" id="input-dept" placeholder="Department" list="dl-depts">
      <input type="text" id="input-aisle" placeholder="Aisle" list="dl-aisles">
    </div>
    <div class="form-row">
      <select id="input-account">
        <option value="">No account</option>
      </select>
      <select id="input-tag">
        <option value="">No tag</option>
        <option value="free">üÜì FREE</option>
        <option value="coupon">üè∑Ô∏è Coupon</option>
      </select>
    </div>
    <button type="submit">+ Add Item</button>
    <datalist id="dl-depts"></datalist>
    <datalist id="dl-aisles"></datalist>
  </form>

  <div class="stats-bar" id="stats-bar" style="display:none">
    <span id="stats-text"></span>
    <button class="clear-btn" id="btn-clear">Clear ‚úï</button>
  </div>

  <div id="list-container"></div>
</main>

<footer class="footer">
  <button class="footer-btn" id="btn-export">üì§ Export</button>
  <button class="footer-btn" id="btn-import">üì• Import</button>
</footer>

<input type="file" id="file-input" accept=".json">

<div class="phone-panel" id="phone-panel">
  <button class="phone-panel-close" id="phone-panel-close">√ó</button>
  <h4>üì± Rewards Phone Numbers</h4>
  <div id="phone-list"></div>
</div>

<div class="toast" id="toast">Copied!</div>

<!-- Edit Modal -->
<div class="modal" id="edit-modal">
  <div class="modal-box">
    <h3>‚úèÔ∏è Edit Item</h3>
    <input type="text" id="edit-name" placeholder="Item name">
    <div class="form-row">
      <input type="text" id="edit-dept" placeholder="Department" list="dl-depts">
      <input type="text" id="edit-aisle" placeholder="Aisle" list="dl-aisles">
    </div>
    <select id="edit-account"></select>
    <select id="edit-tag">
      <option value="">No tag</option>
      <option value="free">üÜì FREE</option>
      <option value="coupon">üè∑Ô∏è Coupon</option>
    </select>
    <div class="status-btns" id="status-btns">
      <div class="status-btn" data-status="none">‚óã None</div>
      <div class="status-btn" data-status="checked">‚úì Buy</div>
      <div class="status-btn" data-status="maybe">? Maybe</div>
    </div>
    <div class="modal-btns">
      <button class="btn-delete" id="edit-delete">Delete</button>
      <button class="btn-cancel" id="edit-cancel">Cancel</button>
      <button class="btn-save" id="edit-save">Save</button>
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div class="modal" id="settings-modal">
  <div class="modal-box">
    <h3>‚öôÔ∏è Settings</h3>
    
    <div class="settings-section">
      <h4>Stores</h4>
      <div id="store-list"></div>
      <div class="add-row">
        <input type="text" id="new-store" placeholder="New store...">
        <button id="add-store">Add</button>
      </div>
    </div>
    
    <div class="settings-section">
      <h4>Rewards Accounts (for <span id="current-store-label"></span>)</h4>
      <div id="account-list"></div>
      <div class="add-row" style="margin-bottom:8px">
        <input type="tel" id="new-phone" placeholder="Phone number">
      </div>
      <div class="add-row">
        <input type="text" id="new-label" placeholder="Label (e.g., Mom)">
        <button id="add-account">Add</button>
      </div>
    </div>
    
    <div class="modal-btns">
      <button class="btn-save" id="settings-close" style="flex:1">Done</button>
    </div>
  </div>
</div>

<script>
(function() {
  'use strict';

  const STORAGE = 'grocery_v6';
  const COLORS = ['account-color-0','account-color-1','account-color-2','account-color-3','account-color-4'];
  const DEFAULT_DEPTS = ['Produce','Dairy','Meat','Seafood','Bakery','Deli','Frozen','Canned','Snacks','Beverages','Household','Other'];

  let state = {
    stores: ['My Store'],
    current: 'My Store',
    data: { 'My Store': { items: [], accounts: [], ebt: '', dealOff: '', dealMin: '' } },
    mode: 'planning'
  };

  let editId = null, editStatus = 'none';

  const $ = id => document.getElementById(id);

  const DOM = {
    storeSelect: $('store-select'),
    dealRow: $('deal-row'),
    dealOff: $('deal-off'),
    dealMin: $('deal-min'),
    btnEbt: $('btn-ebt'),
    ebtBar: $('ebt-bar'),
    ebtInput: $('ebt-input'),
    btnPhones: $('btn-phones'),
    phonePanel: $('phone-panel'),
    phonePanelClose: $('phone-panel-close'),
    phoneList: $('phone-list'),
    btnSettings: $('btn-settings'),
    btnPlanning: $('btn-planning'),
    btnShopping: $('btn-shopping'),
    addForm: $('add-form'),
    inputName: $('input-name'),
    inputDept: $('input-dept'),
    inputAisle: $('input-aisle'),
    inputAccount: $('input-account'),
    inputTag: $('input-tag'),
    quickDepts: $('quick-depts'),
    dlDepts: $('dl-depts'),
    dlAisles: $('dl-aisles'),
    statsBar: $('stats-bar'),
    statsText: $('stats-text'),
    btnClear: $('btn-clear'),
    listContainer: $('list-container'),
    btnExport: $('btn-export'),
    btnImport: $('btn-import'),
    fileInput: $('file-input'),
    toast: $('toast'),
    editModal: $('edit-modal'),
    editName: $('edit-name'),
    editDept: $('edit-dept'),
    editAisle: $('edit-aisle'),
    editAccount: $('edit-account'),
    editTag: $('edit-tag'),
    statusBtns: $('status-btns'),
    editDelete: $('edit-delete'),
    editCancel: $('edit-cancel'),
    editSave: $('edit-save'),
    settingsModal: $('settings-modal'),
    storeList: $('store-list'),
    newStore: $('new-store'),
    addStoreBtn: $('add-store'),
    currentStoreLabel: $('current-store-label'),
    accountList: $('account-list'),
    newPhone: $('new-phone'),
    newLabel: $('new-label'),
    addAccountBtn: $('add-account'),
    settingsClose: $('settings-close')
  };

  // Helpers
  const genId = () => Date.now().toString(36) + Math.random().toString(36).slice(2,8);
  const esc = t => { const d = document.createElement('div'); d.textContent = t||''; return d.innerHTML; };
  const getStore = () => {
    if (!state.data[state.current]) {
      state.data[state.current] = { items: [], accounts: [], ebt: '', dealOff: '', dealMin: '' };
    }
    return state.data[state.current];
  };
  const getItems = () => getStore().items;
  const getAccounts = () => getStore().accounts;
  const findAccount = id => getAccounts().find(a => a.id === id);
  const accountIndex = id => getAccounts().findIndex(a => a.id === id);

  const formatPhone = p => {
    const d = (p||'').replace(/\D/g,'');
    if (d.length === 10) return `(${d.slice(0,3)}) ${d.slice(3,6)}-${d.slice(6)}`;
    if (d.length === 11 && d[0]==='1') return `+1 (${d.slice(1,4)}) ${d.slice(4,7)}-${d.slice(7)}`;
    return p;
  };

  const save = () => { try { localStorage.setItem(STORAGE, JSON.stringify(state)); } catch(e){} };
  
  const load = () => {
    try {
      const d = localStorage.getItem(STORAGE);
      if (d) {
        const p = JSON.parse(d);
        if (p.stores && p.data) {
          state = p;
          for (const s in state.data) {
            if (!state.data[s].accounts) state.data[s].accounts = [];
            if (!state.data[s].items) state.data[s].items = [];
            if (state.data[s].ebt === undefined) state.data[s].ebt = '';
            if (state.data[s].dealOff === undefined) state.data[s].dealOff = '';
            if (state.data[s].dealMin === undefined) state.data[s].dealMin = '';
          }
          return;
        }
      }
      // Try migrate older versions
      for (const k of ['grocery_v5','grocery_app_v4','grocery_app_v3','grocery_app_v2','grocery_app_v1']) {
        const old = localStorage.getItem(k);
        if (old) {
          const p = JSON.parse(old);
          if (p.stores || p.data) {
            state.stores = p.stores || ['My Store'];
            state.current = p.current || p.currentStore || p.stores?.[0] || 'My Store';
            state.mode = p.mode || 'planning';
            state.data = {};
            const srcData = p.data || p.storeData || {};
            for (const s of state.stores) {
              const sd = srcData[s] || {};
              state.data[s] = {
                items: (sd.items||[]).map(i => ({
                  id: i.id || genId(),
                  name: i.name,
                  dept: i.department || i.dept || 'Other',
                  aisle: i.aisle || '',
                  status: i.status || (i.checked ? 'checked' : 'none'),
                  accountId: i.accountId || '',
                  tag: i.couponType || i.tag || ''
                })),
                accounts: (sd.accounts || sd.rewards || []).map(a => ({
                  id: a.id || genId(),
                  phone: (a.phone||'').replace(/\D/g,''),
                  label: a.label || ''
                })),
                ebt: sd.ebtBalance || sd.ebt || '',
                dealOff: sd.dealOff || '',
                dealMin: sd.dealMin || ''
              };
            }
            save();
            return;
          }
        }
      }
    } catch(e) { console.error(e); }
  };

  const showToast = (msg = 'Copied!') => {
    DOM.toast.textContent = msg;
    DOM.toast.classList.add('show');
    setTimeout(() => DOM.toast.classList.remove('show'), 1500);
  };

  const copyText = t => {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(t).then(() => showToast());
    } else {
      const ta = document.createElement('textarea');
      ta.value = t;
      ta.style.cssText = 'position:fixed;opacity:0';
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      showToast();
    }
  };

  // Rendering
  const render = () => {
    const store = getStore();
    
    // Store select
    DOM.storeSelect.innerHTML = state.stores.map(s => 
      `<option value="${esc(s)}" ${s===state.current?'selected':''}>${esc(s)}</option>`
    ).join('');

    // Deal row
    DOM.dealOff.value = store.dealOff || '';
    DOM.dealMin.value = store.dealMin || '';
    updateDealStyle();

    // EBT
    DOM.ebtInput.value = store.ebt || '';

    // Account selects
    const accts = getAccounts();
    const accOpts = '<option value="">No account</option>' + accts.map(a => 
      `<option value="${a.id}">${esc(a.label || formatPhone(a.phone))}</option>`
    ).join('');
    DOM.inputAccount.innerHTML = accOpts;
    DOM.editAccount.innerHTML = accOpts;

    // Phone panel
    if (accts.length === 0) {
      DOM.phoneList.innerHTML = '<p style="color:#888;text-align:center">No accounts. Add in Settings.</p>';
    } else {
      DOM.phoneList.innerHTML = accts.map((a,i) => `
        <div class="phone-card">
          <div class="phone-info">
            <strong>${esc(a.label || 'Account '+(i+1))}</strong>
            <div class="phone-number">${esc(formatPhone(a.phone))}</div>
          </div>
          <button class="copy-btn" data-phone="${a.phone}">üìã Copy</button>
        </div>
      `).join('');
    }

    // Mode
    DOM.btnPlanning.classList.toggle('active', state.mode === 'planning');
    DOM.btnShopping.classList.toggle('active', state.mode === 'shopping');
    DOM.addForm.style.display = state.mode === 'planning' ? 'block' : 'none';

    // Datalists
    const items = getItems();
    const depts = [...new Set([...DEFAULT_DEPTS, ...items.map(i=>i.dept).filter(Boolean)])].sort();
    const aisles = [...new Set(items.map(i=>i.aisle).filter(Boolean))].sort();
    DOM.dlDepts.innerHTML = depts.map(d => `<option value="${esc(d)}">`).join('');
    DOM.dlAisles.innerHTML = aisles.map(a => `<option value="${esc(a)}">`).join('');

    // Quick depts
    const counts = {};
    items.forEach(i => { if(i.dept) counts[i.dept] = (counts[i.dept]||0)+1; });
    let quick = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,6).map(e=>e[0]);
    if (quick.length < 6) {
      for (const d of ['Produce','Dairy','Meat','Frozen','Bakery','Deli']) {
        if (!quick.includes(d) && quick.length < 6) quick.push(d);
      }
    }
    DOM.quickDepts.innerHTML = quick.map(d => 
      `<button type="button" class="quick-btn ${DOM.inputDept.value===d?'active':''}" data-dept="${esc(d)}">${esc(d)}</button>`
    ).join('');

    // Stats
    const checked = items.filter(i => i.status === 'checked').length;
    const maybe = items.filter(i => i.status === 'maybe').length;
    if (items.length === 0) {
      DOM.statsBar.style.display = 'none';
    } else {
      DOM.statsBar.style.display = 'flex';
      if (state.mode === 'shopping') {
        DOM.statsText.textContent = `${checked} to buy${maybe ? `, ${maybe} maybe` : ''}`;
        DOM.btnClear.textContent = 'Done ‚úì';
      } else {
        DOM.statsText.textContent = `${checked + maybe} of ${items.length} selected`;
        DOM.btnClear.textContent = 'Clear ‚úï';
      }
    }

    // List
    renderList();
  };

  const updateDealStyle = () => {
    const off = parseFloat(DOM.dealOff.value) || 0;
    const min = parseFloat(DOM.dealMin.value) || 0;
    if (off > 0 && min > 0) {
      DOM.dealRow.classList.add('deal-active');
    } else {
      DOM.dealRow.classList.remove('deal-active');
    }
  };

  const renderList = () => {
    const items = getItems();
    const shopping = state.mode === 'shopping';
    const visible = shopping ? items.filter(i => i.status === 'checked' || i.status === 'maybe') : items;

    if (visible.length === 0) {
      DOM.listContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">${shopping ? '‚úÖ' : 'üìù'}</div>
          <div>${shopping ? 'No items selected for this trip.' : 'Add items above to start your list.'}</div>
        </div>
      `;
      return;
    }

    // Group by dept then aisle
    const groups = {};
    visible.forEach(item => {
      const d = item.dept || 'Other';
      const a = item.aisle || '';
      if (!groups[d]) groups[d] = {};
      if (!groups[d][a]) groups[d][a] = [];
      groups[d][a].push(item);
    });

    const sortedDepts = Object.keys(groups).sort((a,b) => a==='Other'?1:b==='Other'?-1:a.localeCompare(b));
    
    let html = '';
    sortedDepts.forEach(dept => {
      html += `<div class="department-group"><div class="department-header">üè∑Ô∏è ${esc(dept)}</div>`;
      
      const aisleKeys = Object.keys(groups[dept]).sort((a,b) => a===''?1:b===''?-1:a.localeCompare(b,undefined,{numeric:true}));
      
      aisleKeys.forEach(aisle => {
        if (aisle) html += `<div class="aisle-header">üìç ${esc(aisle)}</div>`;
        
        const sorted = groups[dept][aisle].sort((a,b) => a.name.localeCompare(b.name));
        sorted.forEach(item => {
          const status = item.status || 'none';
          const checkClass = status === 'checked' ? 'checked' : status === 'maybe' ? 'maybe' : '';
          const checkContent = status === 'checked' ? '‚úì' : status === 'maybe' ? '?' : '';
          const doneClass = status !== 'none' && !shopping ? 'done' : '';
          
          const acct = item.accountId ? findAccount(item.accountId) : null;
          const acctIdx = acct ? accountIndex(item.accountId) : -1;
          const colorClass = acct ? COLORS[acctIdx % COLORS.length] : '';
          
          let tags = '';
          if (item.tag === 'free') tags += '<span class="tag tag-free">FREE</span>';
          else if (item.tag === 'coupon') tags += '<span class="tag tag-coupon">COUPON</span>';

          let acctLabel = '';
          if (acct) {
            acctLabel = `<div class="item-account">üë§ ${esc(acct.label || formatPhone(acct.phone))}</div>`;
          }

          html += `
            <div class="item ${doneClass} ${colorClass}" data-id="${item.id}">
              <div class="item-check ${checkClass}" data-action="toggle" data-id="${item.id}">${checkContent}</div>
              <div class="item-body" data-action="edit" data-id="${item.id}">
                <div class="item-name">${esc(item.name)} ${tags}</div>
                ${!shopping && item.aisle ? `<div class="item-meta">${esc(item.aisle)}</div>` : ''}
                ${acctLabel}
              </div>
              <button class="item-delete" data-action="delete" data-id="${item.id}">√ó</button>
            </div>
          `;
        });
      });
      
      html += '</div>';
    });

    DOM.listContainer.innerHTML = html;
  };

  const renderSettings = () => {
    // Stores
    DOM.storeList.innerHTML = state.stores.map(s => `
      <div class="settings-item">
        <span>${esc(s)}${s===state.current?' <small>(current)</small>':''}</span>
        <button data-action="select-store" data-store="${esc(s)}">Select</button>
        <button data-action="delete-store" data-store="${esc(s)}">üóëÔ∏è</button>
      </div>
    `).join('');

    // Accounts
    DOM.currentStoreLabel.textContent = state.current;
    const accts = getAccounts();
    if (accts.length === 0) {
      DOM.accountList.innerHTML = '<p style="color:#888;font-size:0.9rem;margin-bottom:10px">No accounts yet.</p>';
    } else {
      DOM.accountList.innerHTML = accts.map((a,i) => `
        <div class="settings-item" style="border-left: 4px solid ${['#6366f1','#ec4899','#f59e0b','#10b981','#06b6d4'][i%5]}">
          <span>${esc(a.label || 'Account '+(i+1))}<small style="margin-left:8px">${esc(formatPhone(a.phone))}</small></span>
          <button data-action="delete-account" data-id="${a.id}">üóëÔ∏è</button>
        </div>
      `).join('');
    }
  };

  // Actions
  const setMode = m => { state.mode = m; save(); render(); };
  const setStore = s => { if(state.stores.includes(s)) { state.current = s; save(); render(); } };

  const addStore = name => {
    const n = name.trim();
    if (!n || state.stores.includes(n)) return false;
    state.stores.push(n);
    state.data[n] = { items: [], accounts: [], ebt: '', dealOff: '', dealMin: '' };
    state.current = n;
    save(); render(); renderSettings();
    return true;
  };

  const deleteStore = name => {
    if (state.stores.length <= 1) return alert('Need at least one store.');
    if (!confirm(`Delete "${name}" and all its data?`)) return;
    const i = state.stores.indexOf(name);
    if (i > -1) {
      state.stores.splice(i, 1);
      delete state.data[name];
      if (state.current === name) state.current = state.stores[0];
      save(); render(); renderSettings();
    }
  };

  const addAccount = (phone, label) => {
    const p = phone.replace(/\D/g,'');
    if (!p) return false;
    getAccounts().push({ id: genId(), phone: p, label: label.trim() });
    save(); render(); renderSettings();
    return true;
  };

  const deleteAccount = id => {
    const accts = getAccounts();
    const i = accts.findIndex(a => a.id === id);
    if (i > -1) {
      accts.splice(i, 1);
      // Clear from items
      getItems().forEach(item => { if(item.accountId === id) item.accountId = ''; });
      save(); render(); renderSettings();
    }
  };

  const addItem = (name, dept, aisle, accountId, tag) => {
    getItems().push({
      id: genId(),
      name: name.trim(),
      dept: dept.trim() || 'Other',
      aisle: aisle.trim(),
      status: 'none',
      accountId: accountId || '',
      tag: tag || ''
    });
    save(); render();
  };

  const cycleStatus = id => {
    const item = getItems().find(i => i.id === id);
    if (!item) return;
    const was = item.status;
    item.status = was === 'none' ? 'checked' : was === 'checked' ? 'maybe' : 'none';
    save();

    if (state.mode === 'shopping' && item.status === 'none') {
      const el = DOM.listContainer.querySelector(`[data-id="${id}"].item`);
      if (el) {
        el.classList.add('removing');
        setTimeout(render, 300);
        return;
      }
    }
    render();
  };

  const deleteItem = id => {
    const items = getItems();
    const i = items.findIndex(x => x.id === id);
    if (i > -1) { items.splice(i, 1); save(); render(); }
  };

  const updateItem = (id, name, dept, aisle, accountId, tag, status) => {
    const item = getItems().find(i => i.id === id);
    if (!item) return;
    item.name = name.trim() || item.name;
    item.dept = dept.trim() || 'Other';
    item.aisle = aisle.trim();
    item.accountId = accountId || '';
    item.tag = tag || '';
    item.status = status;
    save(); render();
  };

  const clearSelections = () => {
    getItems().forEach(i => i.status = 'none');
    save(); render();
  };

  const exportData = () => {
    const store = getStore();
    const obj = {
      version: 6,
      date: new Date().toISOString(),
      store: state.current,
      items: store.items,
      accounts: store.accounts,
      ebt: store.ebt,
      dealOff: store.dealOff,
      dealMin: store.dealMin
    };
    const blob = new Blob([JSON.stringify(obj, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${state.current.replace(/[^a-z0-9]/gi,'_')}-${new Date().toISOString().slice(0,10)}.json`;
    a.click();
    URL.revokeObjectURL(url);
  };

  const importData = file => {
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const d = JSON.parse(e.target.result);
        let items = Array.isArray(d.items) ? d.items : Array.isArray(d) ? d : [];
        let accounts = Array.isArray(d.accounts) ? d.accounts : [];
        let storeName = d.store || d.storeName || 'Imported';
        let ebt = d.ebt || d.ebtBalance || '';
        let dealOff = d.dealOff || '';
        let dealMin = d.dealMin || '';

        items = items.filter(i => i && i.name).map(i => ({
          id: i.id || genId(),
          name: String(i.name).trim(),
          dept: String(i.dept || i.department || 'Other').trim(),
          aisle: String(i.aisle || '').trim(),
          status: ['none','checked','maybe'].includes(i.status) ? i.status : 'none',
          accountId: i.accountId || '',
          tag: i.tag || i.couponType || ''
        }));

        accounts = accounts.filter(a => a && a.phone).map(a => ({
          id: a.id || genId(),
          phone: String(a.phone).replace(/\D/g,''),
          label: String(a.label || '').trim()
        }));

        if (!items.length && !accounts.length) return alert('No valid data found.');

        let target = storeName;
        if (state.stores.includes(storeName)) {
          if (!confirm(`Replace data in "${storeName}"? Cancel to create new store.`)) {
            let c = 2;
            while (state.stores.includes(`${storeName} (${c})`)) c++;
            target = `${storeName} (${c})`;
          }
        }

        if (!state.stores.includes(target)) {
  // New store - use everything from import
  state.stores.push(target);
  state.data[target] = { items, accounts, ebt, dealOff, dealMin };
} else {
  // Existing store - preserve accounts, EBT, and deal if not in import file
  const existing = state.data[target];
  state.data[target] = {
    items: items,
    accounts: (accounts.length > 0) ? accounts : (existing.accounts || []),
    ebt: ebt || existing.ebt || '',
    dealOff: dealOff || existing.dealOff || '',
    dealMin: dealMin || existing.dealMin || ''
  };
}
state.current = target;
        state.mode = 'planning';
        save(); render();
        alert(`Imported ${items.length} items, ${accounts.length} accounts to "${target}"`);
      } catch(err) {
        alert('Error reading file.');
      }
    };
    reader.readAsText(file);
  };

  // Edit modal
  const openEdit = id => {
    const item = getItems().find(i => i.id === id);
    if (!item) return;
    editId = id;
    editStatus = item.status || 'none';
    DOM.editName.value = item.name;
    DOM.editDept.value = item.dept;
    DOM.editAisle.value = item.aisle;
    DOM.editAccount.value = item.accountId || '';
    DOM.editTag.value = item.tag || '';
    updateStatusBtns();
    DOM.editModal.classList.add('active');
    DOM.editName.focus();
  };

  const closeEdit = () => { editId = null; DOM.editModal.classList.remove('active'); };

  const updateStatusBtns = () => {
    DOM.statusBtns.querySelectorAll('.status-btn').forEach(b => {
      b.className = 'status-btn' + (b.dataset.status === editStatus ? ` active-${editStatus}` : '');
    });
  };

  const saveEdit = () => {
    if (!editId) return;
    const name = DOM.editName.value.trim();
    if (!name) return DOM.editName.focus();
    updateItem(editId, name, DOM.editDept.value, DOM.editAisle.value, DOM.editAccount.value, DOM.editTag.value, editStatus);
    closeEdit();
  };

  // Event listeners
  DOM.storeSelect.onchange = () => setStore(DOM.storeSelect.value);

  // Deal inputs
  DOM.dealOff.onchange = () => {
    getStore().dealOff = DOM.dealOff.value;
    save();
    updateDealStyle();
  };

  DOM.dealMin.onchange = () => {
    getStore().dealMin = DOM.dealMin.value;
    save();
    updateDealStyle();
  };

  DOM.btnEbt.onclick = () => {
    DOM.ebtBar.classList.toggle('visible');
    DOM.btnEbt.classList.toggle('active', DOM.ebtBar.classList.contains('visible'));
  };

  DOM.ebtInput.onchange = () => {
    getStore().ebt = DOM.ebtInput.value;
    save();
  };

  DOM.btnPhones.onclick = () => DOM.phonePanel.classList.toggle('visible');
  DOM.phonePanelClose.onclick = () => DOM.phonePanel.classList.remove('visible');

  DOM.phoneList.onclick = e => {
    if (e.target.classList.contains('copy-btn')) {
      copyText(e.target.dataset.phone);
    }
  };

  DOM.btnSettings.onclick = () => { renderSettings(); DOM.settingsModal.classList.add('active'); };
  DOM.settingsClose.onclick = () => DOM.settingsModal.classList.remove('active');
  DOM.settingsModal.onclick = e => { if (e.target === DOM.settingsModal) DOM.settingsModal.classList.remove('active'); };

  DOM.storeList.onclick = e => {
    const action = e.target.dataset.action;
    const store = e.target.dataset.store;
    if (action === 'select-store') { setStore(store); renderSettings(); }
    if (action === 'delete-store') deleteStore(store);
  };

  DOM.addStoreBtn.onclick = () => { if(addStore(DOM.newStore.value)) DOM.newStore.value = ''; };
  DOM.newStore.onkeydown = e => { if(e.key==='Enter') { e.preventDefault(); if(addStore(DOM.newStore.value)) DOM.newStore.value = ''; }};

  DOM.accountList.onclick = e => {
    if (e.target.dataset.action === 'delete-account') {
      if (confirm('Delete this account?')) deleteAccount(e.target.dataset.id);
    }
  };

  DOM.addAccountBtn.onclick = () => {
    if (addAccount(DOM.newPhone.value, DOM.newLabel.value)) {
      DOM.newPhone.value = '';
      DOM.newLabel.value = '';
    }
  };

  DOM.btnPlanning.onclick = () => setMode('planning');
  DOM.btnShopping.onclick = () => setMode('shopping');

  DOM.addForm.onsubmit = e => {
    e.preventDefault();
    const name = DOM.inputName.value.trim();
    if (!name) return;
    addItem(name, DOM.inputDept.value, DOM.inputAisle.value, DOM.inputAccount.value, DOM.inputTag.value);
    DOM.inputName.value = '';
    DOM.inputName.focus();
  };

  DOM.quickDepts.onclick = e => {
    if (e.target.dataset.dept) {
      DOM.inputDept.value = e.target.dataset.dept;
      render();
    }
  };

  DOM.btnClear.onclick = () => {
    if (getItems().some(i => i.status !== 'none') && confirm('Clear all selections?')) clearSelections();
  };

  DOM.listContainer.onclick = e => {
    const actionEl = e.target.closest('[data-action]');
    if (!actionEl) return;
    const action = actionEl.dataset.action;
    const id = actionEl.dataset.id;
    if (!action || !id) return;
    if (action === 'toggle') cycleStatus(id);
    if (action === 'edit') openEdit(id);
    if (action === 'delete' && confirm('Delete item?')) deleteItem(id);
  };

  DOM.btnExport.onclick = exportData;
  DOM.btnImport.onclick = () => DOM.fileInput.click();
  DOM.fileInput.onchange = e => { if(e.target.files[0]) importData(e.target.files[0]); e.target.value = ''; };

  DOM.editModal.onclick = e => { if(e.target === DOM.editModal) closeEdit(); };
  DOM.editCancel.onclick = closeEdit;
  DOM.editSave.onclick = saveEdit;
  DOM.editDelete.onclick = () => { if(editId && confirm('Delete?')) { deleteItem(editId); closeEdit(); }};

  DOM.statusBtns.onclick = e => {
    const btn = e.target.closest('.status-btn');
    if (btn) { editStatus = btn.dataset.status; updateStatusBtns(); }
  };

  DOM.editModal.onkeydown = e => {
    if (e.key === 'Enter') { e.preventDefault(); saveEdit(); }
    if (e.key === 'Escape') closeEdit();
  };

  // Close panels on outside click
  document.addEventListener('click', e => {
    if (DOM.phonePanel.classList.contains('visible') && 
        !DOM.phonePanel.contains(e.target) && 
        e.target !== DOM.btnPhones) {
      DOM.phonePanel.classList.remove('visible');
    }
  });

  // PWA
  if ('serviceWorker' in navigator) {
    const sw = `
      const C='grocery-v6';
      self.addEventListener('install',e=>e.waitUntil(caches.open(C).then(c=>c.add(self.location.href)).then(()=>self.skipWaiting())));
      self.addEventListener('activate',e=>e.waitUntil(caches.keys().then(ks=>Promise.all(ks.filter(k=>k!==C).map(k=>caches.delete(k)))).then(()=>self.clients.claim())));
      self.addEventListener('fetch',e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request).catch(()=>caches.match(self.location.href)))));
    `;
    navigator.serviceWorker.register(URL.createObjectURL(new Blob([sw],{type:'application/javascript'}))).catch(()=>{});
  }

  // Init
  load();
  render();

})();
</script>

</body>
</html>
